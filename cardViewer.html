<!DOCTYPE html>
<html>
    <head>
        <title>Mtg DB: Card Viewer</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    </head>
    <body>

        <h1> Mtg Collection Manager </h1>
            

<!-- Navigator Section>--------------------------------------------------------------------------------->
            <nav>
                <ul id="menu">
                    <li class="market">
                        Market
                    </li>
                    <li class="collection">
                        My Collection
                    </li>
                    <li class="transactions">
                        Transactions
                    </li>
                    <li class="cardViewer" style="background-color: #bc2005">
                        Card Viewer
                    </li>
                    <li class="extra">
                        More Info
                    </li>
                    <li class="login">
                        Login / Register
                    </li>
                    <button id="logOut" class = "buttons">Log Out</button>
                    <user id="currentUser"> </user>
                </ul>
            </nav>
<!-- Navigator Section>--------------------------------------------------------------------------------->


        <div>
            <fieldset class ="filterContainer">
                <legend>Search Filter</legend>
                <h4>By Color:</h4>
                <input type="checkbox" id="White" checked /> 
                    <img src = "./images/White.png" height="20" width="20">White
                <input type="checkbox" id="Black" checked/>
                    <img src = "./images/Black.png" height="20" width="20">Black
                <input type="checkbox" id="Red" checked/>
                    <img src = "./images/Red.png" height="20" width="20">Red
                <input type="checkbox" id="Green" checked/>
                    <img src = "./images/Green.png" height="20" width="20">Green
                <input type="checkbox" id="Blue" checked/>
                    <img src = "./images/Blue.png" height="20" width="20">Blue
                <br>
                <h4>By Rarity:</h4>
                <input type="checkbox" id="Common" checked/>
                    <img src = "./images/Common.png" height="20" width="35">Common
                <input type="checkbox" id="Uncommon" checked/>
                    <img src = "./images/Uncommon.png" height="20" width="35">Uncommon
                <input type="checkbox" id="Rare" checked/>
                    <img src = "./images/Rare.png" height="20" width="35">Rare
                <input type="checkbox" id="Mythic" checked/>
                    <img src = "./images/Mythic.png" height="20" width="35">Mythic
                <button id="filter" class = "buttons">Apply Filter</button>
            </fieldset>
        </div>

        <div id = "cardGridContainer">
        </div>

<!-- Scripts>--------------------------------------------------------------------------------->
        <script src="./js/jquery.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/cardViewer.js"></script>
    </body>
</html>
